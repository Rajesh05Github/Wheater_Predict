<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>weather App</title>
	<link rel="icon" href="./Wheater.png">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="div1">
		<img src="./Weater2.png" alt="Weater_Image_icon">
		<span>Weater Web.</span>
	</div>
	<div class="app-wrap">
		<header>
			<input type="text" autocomplete="on" class="search-box" placeholder="Search for a city">
		</header>

		<main>
			<section class="location">
				<div class="city">Delhi,Mumbai</div>
				<div class="date">Monday 30 May</div>
			</section>

			<div class="current">
				<div class="temp">15<span>°C</span></div>
				<div class="weather">Sunny</div>
				<div class="hi-low">13°C / 16°C</div>
			</div>
		</main>
		<footer>
			<div class="div2">This weather forecast prediction webpage is a website that provides up-to-date information about the weather conditions and forecasts for various locations. </div>
		<div class="div3"> <srrong>@Copyright goes to owner of this WebPage Rajesh</srrong></div>
		</footer>
	</div>
	<script src="index.js"></script>
</body>

</html>
